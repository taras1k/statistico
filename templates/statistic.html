<%inherit file="default.html"/>
<%block name='scripts'>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>       
   <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Browser');
        data.addColumn('number', 'Visit');
        data.addRows(${params['browsers']});

        var options = {
          width: 450, height: 300,
          title: 'Browsers'
        };

        var chart = new google.visualization.PieChart(document.getElementById('browser_chart_div'));
        chart.draw(data, options);
      }
    </script>
   <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Os');
        data.addColumn('number', 'Visit');
        data.addRows(${params['os']});

        var options = {
          width: 450, height: 300,
          title: 'OS'
        };

        var chart = new google.visualization.PieChart(document.getElementById('os_chart_div'));
        chart.draw(data, options);
      }
    </script>
     <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Date');
        data.addColumn('number', 'Clicks');
        data.addRows(${params['clicks']});

        var options = {
          width: 700, height: 240,
          title: 'Clicks',
          vAxis: { titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('graph_chart_div'));
        chart.draw(data, options);
      }
    </script>
</%block>
<div id="graph_chart_div"></div>
<div id="browser_chart_div"></div>
<div id="os_chart_div"></div>
